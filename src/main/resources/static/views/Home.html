<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Birthday Reminder</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="/css/base.css">
<h1 class="header">Welcome to the application birthday reminder.</h1><br>

<h3>this app has all the birthdays</h3>
<form id="birthdayForm" method="post">
        <table class="birthday">
            <tr>
            <th>Name of the person</th>
            <th>Date</th>
            <th>AutoWish</th>
            </tr>
            <tr>
                <td><input name="birthdayBoy" id="birthdayBoy" type="text" /></td>
                <td><input name="birthdayDate" id="birthdayDate" type="date" /></td>
                <td><input name="auto_wish" id="auto_wish" type="checkbox" /></td>
            </tr>
            <tr>
                <button name="submit" type="button" onclick="makeCall()">Add</button><br>
            </tr>
        </table>
</form>
</body>
<script src="/js/base.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" />-->
</html>
